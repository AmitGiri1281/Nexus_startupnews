<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="Startup News Aggregator - Get the latest startup news, funding updates, and tech innovations in one place"
    />
    
    <!-- Favicon (consider replacing with your own) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Apple Touch Icon (optional) -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Web App Manifest (optional for PWA) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Title -->
    <title>Startup News Aggregator</title>
    
    <!-- Preconnect to API domains for better performance -->
    <link rel="preconnect" href="https://newsapi.org" />
    
    <!-- Google Fonts (optional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Dark mode meta tag (optional) -->
    <meta name="color-scheme" content="light dark" />
  </head>
  <body class="bg-gray-50 dark:bg-gray-900">
    <noscript>
      <div class="noscript-warning">
        <h1>JavaScript is disabled</h1>

      </div>
    </noscript>
    <div id="root"></div>
